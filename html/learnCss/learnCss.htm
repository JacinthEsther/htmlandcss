<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="learnCss.css">
    <script type="text/javascript" src="learnCss.js"></script>
</head>
<body>
    <div class="container">
        <div class="top-most">
            <div class="top-most-container1">
                <img height=30px weight= 30px src ="bg.jpg" alt = "image">
                <h4>Aweber</h4>
            </div>
            <div class="top-most-container2">
                <h4>Features</h4>
                <h4>Pricing</h4>
                <h4>Blog</h4>
                <h4>Sign-in</h4>
                <div class="innerLayer">
                    <h4 onclick="showModal()"> Get AWeber free</h4>
                </div>
                <div class="innerLayer2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-menu"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                    <h3>Menu</h3>
                </div>
            </div>
        </div>
        <div class="top-container">
            <div class="left-top-container">
                <h1>Grow,sell and <br> engage with your <br> audience-all from <br> a single platform 

                </h1>
                <div class=first-last-name>
                    <div class="first-name">
                        <h4>First Name</h4>
                    </div>
                    <div class="first-name">
                        <h4>Last Name</h4>
                    </div>
                </div>
                <div class="email-address">
                    <h4>Email Address</h4>
                </div>
                <div class="last-in-here">
                    <h4>Start growing today</h4>
                </div>
            </div>
            <div class="right-top-container">
                <img class="img1" src="./tour1.jpg" height="50" width="200"alt="picture">
                <img class="img2"src="./tour2.jpg" alt="picture">
                <img class="img3"src="./tour3.jpg" height="230" width="150" alt="picture">
            </div>
        </div>
    </div>
</body>
</html>
